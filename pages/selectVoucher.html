<div class="row">
    <div class="col-lg-12">
        <h1>Create Voucher</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="voucherController">
    <div class="col-lg-12">
        <form role="form" class="voucherForm">
            <div class="row">
                <div  class="col-lg-7">
                    <div class="form-group" ng-init="getVoucherTypes();">
                        <label>Select voucher Type</label>
                        <select class="form-control" name="voucher_type" id="voucher_type" ng-model="voucher_type" ng-change="updateSelected()">
                            <option value="">Select Type</option>
                            <option ng-repeat="option in voucherTypes" value="{{option}}">{{option}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div ui-view="createVoucherView"></div>
