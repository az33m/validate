<div class="row">
    <div class="col-lg-12">
        <h1 style="float:left;">Edit Term of Use</h1>
    </div>
</div>

<div class="row" ng-controller="SettingsController">
    <div class="col-lg-12">
        
        <div class="voucher-history" id="no-more-tables" style="margin-top: 0px;">
            <form role="form" class="voucherForm" name="update_term_form" ng-model="term">
                <div class="row innerpage">
                    <div  class="col-lg-7 no-padding">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" name="term_name" id="term_name" ng-model="cur_term_name" ng-required="true" class="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label>Order</label>
                            <input type="number" name="term_order" id="term_order" ng-model="cur_term_order" ng-required="true" class="form-control" />
                        </div>
                        
                        <div class="form-group">
                        	<button ng-disabled="!update_term_form.$valid" ng-click="updateTerm(cur_term_id)" class="btn btn-primary">Update</button>
                        </div>
                                                
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
