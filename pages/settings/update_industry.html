<div class="row">
    <div class="col-lg-12">
        <h1 style="float:left;">Edit Industry</h1>
    </div>
</div>

<div class="row" ng-controller="SettingsController">
    <div class="col-lg-12">
        
        <div class="voucher-history" id="no-more-tables" style="margin-top: 0px;">
            <form role="form" class="voucherForm" name="add_form">
                <div class="row innerpage">
                    <div  class="col-lg-7 no-padding">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" name="industry_name" id="industry_name" ng-model="industry_name" ng-required="true" class="form-control" />
                        </div>
                        
                        <div class="form-group">
                        	<button ng-disabled="!add_form.$valid" ng-click="updateIndustry(industry_id)" class="btn btn-primary">Update</button>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
